<div class="content">
    <div id="pad-wrapper">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><strong class="txt" style="font-size: 40px ;font-weight: bold " >Activities</strong></div>
                <div class="panel-body">

                    <div class="ibox-content">
                       <div class="feed-activity-list">

                        <div class="feed-element" *ngFor='let post of posts'>
                            <a class="pull-left" *ngIf="post.owner.image" >
                                <img alt="image" class="img-circle" src="{{post.owner.image}}">
                            </a>

                            <a class="pull-left" *ngIf="! post.owner.image">  
                            <img class="img-circle" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" >
                            </a>
                            
                            <div class="media-body ">
                                <!-- <small class="pull-right text-navy">5m ago</small> -->
                                <strong  class="txt" style="font-size: 20px ;font-weight: bold ">{{post.owner.username}}</strong> posted <strong>{{post.text}}</strong>.<br>
                                <small class="text-muted">{{post.created_at.time}} - {{post.created_at.date}}</small>
                                <br>
                                <img *ngIf="post.img" alt="image" class="feed-photo" src="{{post.img}}" />
                                
                                <div class="actions">
                                    <p style="width: 40px; height: 20px" class="btn-xs btn-danger"><i class="fa fa-heart"></i> {{post.likes}}</p>
                                </div>
                            </div>
                        </div>

                    </div><!--feed-activity-list-->

                </div><!-- feed-activity-list -->
            </div><!--ibox-content -->
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<app-sidebar></app-sidebar>
<div class="clearfix"></div>
<footer id="footer"> 
    <div class="text-center clearfix">
        <br><br> 
        <a href="http://twitter.com" class="btn btn-xs btn-circle btn-twitter"><i class="fa fa-twitter"></i></a> 
        <a href="http://facebook.com" class="btn btn-xs btn-circle btn-facebook"><i class="fa fa-facebook"></i></a> 
        <a href="http://google.com" class="btn btn-xs btn-circle btn-gplus"><i class="fa fa-google-plus"></i></a> 
    </div> 
</footer>
</div>
